<div class="leaf "><div class="inner justify"><p class="no-indent  ">you coming in, Robert?</p><p>sir robert chiltern.  [<em>Taking her hand</em>.]  Gertrude, is it love you feel for me, or is it pity merely?</p><p>lady chiltern.  [<em>Kisses him</em>.]  It is love, Robert.  Love, and only love.  For both of us a new life is beginning.</p><p>Curtain</p><p>the northumberland press, newcastle-upon-tyne</p><hr class="section"></div> </div>
